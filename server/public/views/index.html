<!DOCTYPE html>
<html>
  <head>
    <title>Weekend Challenge 3: Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../vendor/jquery.min.js"></script>
    <script src="../scripts/clientapp.js"></script>
  </head>
  <body>
    <h1>Weekend Challenge 3: Calculator</h1>
    <form id="doMath">
      <h2>Pick some numbers...</h2>
        <label for="inputName">Number A: </label>
        <input type="text" id="varA" name="varA" />
        <label for="inputName">Number B: </label>
        <input type="text" id="varB" name="varB" />
      </form>
    <h2>Do some math!</h2>
    <div id="ops">
      <button class="add">+</button>
      <button class="sub">-</button>
      <button class="mult">*</button>
      <button class="slash">/</button>
    </div>
    <div id="answer-box">
    </div>
    <div>
      <button id="clear-button">Reset</button>
    </div>
  </form>

  </body>
</html>
